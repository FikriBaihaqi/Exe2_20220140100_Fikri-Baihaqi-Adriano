<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }

        .rating input {
            display: none;
        }

        .rating label {
            cursor: pointer;
            width: 40px;
            height: 40px;
            background-color: #eee;
            margin: 0 10px;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            transition: background-color 0.4s ease;
        }

        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Survey</h1>
        <form id="surveyForm" class="mt-4">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="anime">Nama Anime:</label>
                <input type="text" class="form-control" id="anime" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea class="form-control" id="feedback" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <div class="rating">
                    <input type="radio" name="rating" id="star5" value="5">
                    <label for="star5">5</label>
                    <input type="radio" name="rating" id="star4" value="4">
                    <label for="star4">4</label>
                    <input type="radio" name="rating" id="star3" value="3">
                    <label for="star3">3</label>
                    <input type="radio" name="rating" id="star2" value="2">
                    <label for="star2">2</label>
                    <input type="radio" name="rating" id="star1" value="1">
                    <label for="star1">1</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Kirim</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var anime = document.getElementById('anime').value;
            var feedback = document.getElementById('feedback').value;
            var rating = document.querySelector('input[name="rating"]:checked').value;
    
            var alertMessage = `
                Terima kasih atas feedback Anda!\n
                Nama: ${name}\n
                Email: ${email}\n
                Anime: ${anime}\n
                Feedback: ${feedback}\n
                Rating: ${rating}
            `;
            
            alert(alertMessage);
    
            document.getElementById('result').innerHTML = `
                <h3>Terima kasih atas feedback Anda!</h3>
                <p>Nama: ${name}</p>
                <p>Email: ${email}</p>
                <p>Anime: ${anime}</p>
                <p>Feedback: ${feedback}</p>
                <p>Rating: ${rating}</p>
            `;
        });
    </script>
    

</body>
</html>
